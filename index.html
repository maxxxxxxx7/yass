<!DOCTYPE html>
<html>
  <head>
    <title>My Webpage</title>
    <style>
      /* Center text and logo */
      body {
        text-align: center;
      }
      img {
        display: block;
        margin: 0 auto;
      }
      /* Style buttons */
      button {
        background-color: #4CAF50;
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
      }
      button:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <!-- Logo -->
    <img src="https://example.com/logo.png" alt="Logo" width="200">
    
    <!-- Centered text -->
    <h1>Welcome to my webpage!</h1>
    <p>Here's some information about my site.</p>
    
    <!-- Buttons -->
    <button>Button 1</button>
    <button>Button 2</button>
  </body>
</html>
