<!DOCTYPE html>
<html>
  <head>
    <title>My Webpage</title>
    <style>
      /* Center text and logo */
      body {
        text-align: center;
      }
      img {
        display: block;
        margin: 0 auto;
      }
      /* Style buttons */
      button {
        background-color: #4CAF50;
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
      }
      button:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <!-- Logo -->
    <img src="https://maxxxxxxx7.github.io/yass/YassLogo_C.png" alt="Logo" width="200">
    
    <!-- Centered text -->
    <h1>Get compliments 
& see who likes you</h1>
    <p>The social app that lets you say what you love about your friends anonymously
</p>
    
    <!-- Buttons -->
    <button><img src="https://maxxxxxxx7.github.io/yass/App_Store_(iOS)-Badge-Logo.png" alt="iOS" width="150"></button>
    <button><img src="https://maxxxxxxx7.github.io/yass/Google_Play-Badge-Logo.png" alt="Android" width="150"></button>
  </body>
</html>
