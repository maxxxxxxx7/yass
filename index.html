<!DOCTYPE html>
<html>
  <head>
    <title>My Webpage</title>
    <style>
      /* Center text and logo */
      body {
        text-align: center;
        background-color: black;
        color: white;
      }
      img {
        display: block;
        margin: 0 auto;
      }
      /* Style buttons */
      button {
        background-color: transparent;
        color: white;
        padding: 0;
        border: none;
        border-radius: 0;
        font-size: 16px;
        cursor: pointer;
        display: inline-block;
        margin: 20px;
        width: 150px;
        height: auto;
      }
      button:hover {
        opacity: 0.8;
      }
      /* Align text and buttons */
      .center {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
      }
      .buttons {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <!-- Logo -->
    <img src="https://maxxxxxxx7.github.io/yass/YassLogo_C.png" alt="Logo" width="200">
    
    <!-- Centered text and buttons -->
    <div class="center">
      <h1>Get compliments<br>&amp; see who likes you</h1>
      <p>The social app that lets you say what you love about your friends anonymously</p>
      <div class="buttons">
        <a href="https://apps.apple.com/th/app/yass/id1672848070"><img src="https://maxxxxxxx7.github.io/yass/App_Store_(iOS)-Badge-Logo.png" alt="iOS"></a>
        <a href="https://play.google.com/store/apps/details?id=com.yass.yass"><img src="https://maxxxxxxx7.github.io/yass/Google_Play-Badge-Logo.png" alt="Android"></a>
      </div>
    </div>
  </body>
</html>
